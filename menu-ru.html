<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHAKESPEARE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/0dfb09cd7e.js" crossorigin="anonymous" defer></script>
  <script type="module" src="./js/render.js" defer></script>
</head>

<body class="menu">
  <nav>
    <div class="container">
      <div class="nav__elements">
        <div class="nav__links">
          <a href="">ES</a>
          <hr>
          <a href="">EN</a>
        </div>
        <button class="basket"><i class="fa-solid fa-basket-shopping"></i></button>
        <button class="basket-clouse">
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </nav>
  <main>
    <h1>МЕНЮ</h1>
    <div class="categories-list" id="categoriesList"> <!--JS--> </div>
    <div class="dishes-list"></div>

    <div class="basket-box">
      <h3>Ваш заказ:</h3>
      <div class="basket-box__list basket-list">
        <div class="basket-list__item basket-card">
          <div class="basket-card__info">
            <img src="./img/categories/${dish.img}.jpg" alt="">
            <div class="dishes-card__description">
              <h2>${dish.name[lang]}</h2>
              <h2><i>${dish.name[lang]}</i></h2>
              <p>${dish.description[lang]} portion</p>  
            </div>
          </div>
          <div class="basket-card__management">
            <button class="portion-minus"><i class="fa-solid fa-minus"></i></button>
            <span class="portion-number">${}dish.portionNumber</span>
            <button class="portion-plus"><i class="fa-solid fa-plus"></i></button>
          </div>
          <p class="basket-card__cost" >
            Стоимость: <span></span>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
